<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Redirigiendo a Discord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
    <script type="text/javascript">
        // Redirige automáticamente después de 3 segundos
        setTimeout(function() {
            window.location.href = "https://discord.gg/xfZmeT6E6j";
        }, 3000);
    </script>
</head>
<body>
    <h1>¡Estamos redirigiéndote a nuestro servidor de Discord!</h1>
    <p>Si no eres redirigido automáticamente, <a href="https://discord.gg/xfZmeT6E6j">haz clic aquí</a>.</p>
</body>
</html>
