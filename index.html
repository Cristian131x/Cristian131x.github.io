<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Invitación a Discord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .invite-button {
            background-color: #7289DA;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 20px;
            transition: background-color 0.3s;
        }
        .invite-button:hover {
            background-color: #5b6eae;
        }
        .gif-container {
            margin-top: 30px;
        }
        .gif-link img {
            width: 400px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .gif-link img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>¡Únete a nuestro servidor de Discord!</h1>
    <a href="https://discord.gg/xfZmeT6E6j" class="invite-button">Unirse a Discord</a>

    <div class="gif-container">
        <h2>¡Mira este GIF divertido!</h2>
        <a href="https://tenor.com/es-US/view/ashtongarfield-ashtonstutter-gif-25713930" class="gif-link" target="_blank">
            <img src="https://media.tenor.com/YOUR_GIF_ID.gif" alt="Divertido GIF de Ashton Garfield">
        </a>
    </div>
</body>
</html>
